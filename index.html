<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="style.css" />
		<title>Adivinhe o número!!</title>

	</head>

	<body onload="init()">

		<main>
			<div id="welcomeScreen">
				<h2>Descubra o Número!<br />1 - 100</h2>
			</div>
			<div id="gameArea">
				<section>
					<h3 id="textInput">Sua adivinhação:</h3>
					<input type="number" id="inputBox" onchange="compareNumbers()"/>
				</section>

				<section class="stats">

					<div class="info">
						<p>Qtd de tentativas:</p>
						<span id="attempts">0</span>
					</div>

					<div class="info">
						<p>Suas adivinhações:</p>
						<span id="guesses">0</span>
					</div>

				</section>
				<button id="newGameButton" onclick="newGame()">Tentar Novamente</button>
			</div>
		</main>

		<footer >
			<h4> gabarito no console log</h4>
		</footer>

		<script src="index.js"></script>
	</body>
</html>
